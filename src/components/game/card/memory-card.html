<div class="tile flip-container" [class.flip]="info.isFlipped" [ngClass]="{'hidden': info.isHidden == true }" (click)="flip()">
  <div class="flipper">
    <div class="front">
      <img src="./assets/img/front.svg" />
    </div>
    <div class="back">
      <img [src]="info.url" />
    </div>
  </div>
</div>
