<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Difficulty level
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="2" step="1" snaps="true" [(ngModel)]="difficulty" (ngModelChange)="onDifficultyChange()">
        <ion-label range-left >Easy</ion-label>
        <ion-label range-right>Hard</ion-label>
      </ion-range>
    </ion-item>

    <ion-list-header>
      Field size
    </ion-list-header>

    <ion-list radio-group [(ngModel)]="size" (ngModelChange)="onSizeChange()">
      <ion-item *ngFor="let size of getSizeConverter(); let i = index">
        <ion-label>{{size[0]}}x{{size[1]}}</ion-label>
        <ion-radio [value]="i"></ion-radio>
      </ion-item>
    </ion-list>

  </ion-list>
</ion-content>

<style>
  ion-list + ion-list {
    margin-top: 0;
  }
</style>
