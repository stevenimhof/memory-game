<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Difficulty level	
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="3" step="1" snaps="true" [(ngModel)]="difficulty" (ngModelChange)="onDifficultyChange()">
        <ion-label range-left >Easy</ion-label>
        <ion-label range-right>Hard</ion-label>
      </ion-range>
    </ion-item>

    <ion-list-header>
      Field size  
    </ion-list-header>
    <ion-item>
      <ion-range min="4" max="12" step="2" snaps="true" [(ngModel)]="size" (ngModelChange)="onSizeChange()">
        <ion-label range-left >2x2</ion-label>
        <ion-label range-right>6x6</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>

<style>
  ion-list + ion-list {
    margin-top: 0;
  }
</style>
